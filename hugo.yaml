baseURL: "https://raysuids.dpdns.org/"
title: "Ray's Blog"

pagination:
  pagerSize: 10

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

# 使用模块主题
theme:
  - github.com/adityatelange/hugo-PaperMod

enableRobotsTXT: true

params:
  # 关闭暗色模式按钮（你说暗色观感不好）
  defaultTheme: light
  disableThemeToggle: true

  # 文章页与列表增强
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowShareButtons: true

  # 底部社交
  socialIcons:
    - name: github
      url: "https://github.com/你的GitHub用户名"
    - name: rss
      url: "/index.xml"

menu:
  main:
    - name: 主页
      url: /
      weight: 1
    - name: 归档
      url: /archives/
      weight: 2
    - name: 标签
      url: /tags/
      weight: 3
    - name: 关于
      url: /about/
      weight: 4
    - name: 留言板
      url: /guestbook/
      weight: 5

# ★ 关键修复：允许在 Markdown 中渲染原生 HTML（表单/按钮/脚本才会生效）
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
