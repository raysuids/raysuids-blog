baseURL: "https://raysuids.dpdns.org/"
title: "Ray's Blog"

# Hugo 0.128+ 的分页写法
pagination:
  pagerSize: 10

# 用 Hugo Modules 引入主题（注意：没有 /v4）
module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

# 指定主题（写成模块路径，避免去找 /themes 目录）
theme:
  - github.com/adityatelange/hugo-PaperMod

enableRobotsTXT: true

params:
  # 站点默认明暗色：auto / dark / light
  defaultTheme: auto

  # 主页样式：头像名片 + 按钮（把头像放到 static/images/avatar.jpg）
  profileMode:
    enabled: true
    title: "Ray"
    subtitle: "学生｜数码｜随手写点东西"
    imageUrl: "/images/avatar.jpg"
    imageWidth: 140
    imageHeight: 140
    buttons:
      - name: 文章
        url: /posts/
      - name: 归档
        url: /archives/
      - name: 关于
        url: /about/

  # 文章页与列表的常用开关
  ShowReadingTime: true        # 阅读时长
  ShowBreadCrumbs: true        # 面包屑
  ShowPostNavLinks: true       # 上/下一篇
  ShowShareButtons: true       # 分享按钮

  # 主页下方的社交图标
  socialIcons:
    - name: github
      url: "https://github.com/你的GitHub用户名"
    - name: rss
      url: "/index.xml"

# 顶部导航菜单
menu:
  main:
    - name: 主页
      url: /
      weight: 1
    - name: 归档
      url: /archives/
      weight: 2
    - name: 标签
      url: /tags/
      weight: 3
    - name: 关于
      url: /about/
      weight: 4

# 语法高亮（保持主题默认；需要可再调）
markup:
  highlight:
    noClasses: false
